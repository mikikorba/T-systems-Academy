<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>GuessTheNumber</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<style>
body {
	background-color: black;
	color: gray;
}
</style>
</head>
<body>
	<h1>GuessTheNumber</h1>

	<a href="/">-- Back to Menu --</a>
	<br />
	<a href="/guess">-- New game --</a>
	<br />

	<div th:if="${@guessNumberController.solved}">
		<h1>YOU SOLVED HANGMAN</h1>
	</div>
	
	<div th:if="${not @guessNumberController.solved}">
	
		<form action="/guess/new" metod="get" class="container">
			<h3>Login</h3>
	
			<label for="input"> Guess Number </label> <br> 
			<input type="text" placeholder="Your Number" name="input" autofocus> <br> 
	
			<button type="submit" class="button" value="Login">Send</button>
		</form>
		<h1>
			<div th:text="${@guessNumberController.message}" />
		</h1>
  	</div>

<h3>Scores</h3>
	<ol>
		<li th:each="score : ${@guessNumberController.scores}">ident: <span
			th:text="${score.ident}" /></span> username: <span
			th:text="${score.username}" /></span> value: <span th:text="${score.value}" /></span>
			game: <span th:text="${score.game}" /></span>
		</li>
	</ol>

	<h3>Comments</h3>
	<form action="/guess/comment">

		<div>
			<textarea name="content"></textarea>
		</div>
		<input type="submit" value="OK" />
	</form>
	<ol>
		<li th:each="comment : ${@guessNumberController.comment}"><span
			th:text="${comment.username}" /></span> <span> : </span> 
			<span th:text="${comment.content}" /></span></li>
	</ol>

</body>
</html>
